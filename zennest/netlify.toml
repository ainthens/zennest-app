# Netlify Configuration
# This file configures how Netlify builds and deploys your site

[build]
  # Build command - runs in the zennest directory
  command = "cd zennest && npm install && npm run build"
  # Publish directory - where the built files are
  publish = "zennest/dist"

# Environment variables are set in Netlify Dashboard
# Go to: Site settings â†’ Environment variables
# Add: VITE_PAYPAL_CLIENT_ID = ARzGT5OD83ycL2CMD_PbN3i0Fhi5hrkokMORjahS7gtpvbTtfyNOHXnfaMCRM-Z059Kg3ZKiSlPuZ_Tz

# Redirects for Single Page Application (SPA)
# All routes redirect to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
[[headers]]
  for = "/*.webm"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

